<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exp5.html</title>
</head>
<body>
    <center>
    <h1>Student Registration Form </h1></center>
    <form action="" name="registration" target="_blank" method="get">
        <hr>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid Email Address" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <br><br>
            <label for="course"> Course:</label>
            <select name="course" id="course">
                <option >Select </option>
                <option value="cse">cse</option>
                <option value="ee">ee</option>
                <option value="ece">ece</option>
                
                <option value="mech">mech</option>
                <option value="civil">civil</option>
                
            </select><br><br>
            <label for="number">Contact No:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter Phone No" required>
            <br><br>
        
            <label for="address">Address:</label><br>
            
            <textarea name="address" id="address" placeholder="Enter Your Address" rows="5" ></textarea><br><br>
            <input type="submit" value="Registration">
            <input type="reset" value="clear">
        
        
    </form>
    <hr>
    <center>
    <p>&copy; 2025 Student Registration Portal</p></center>
    
</body>
</html>
