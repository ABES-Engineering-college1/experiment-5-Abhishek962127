<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exp5.html</title>
</head>
<body>
    <center>
    <h1>Student Registration Form </h1></center>
    <form action="./response.html" name="registration" target="_blank" method="get">
        <fieldset>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid Email Address" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter Password" required>
            <br><br>
            <label for="course"> Course:</label>
            <select name="course" id="course">
                <option >Select </option>
                <option value="btech">Btech</option>
                <option value="bsc">Bsc</option>
                <option value="bcom">Bcom.</option>
                <option value="ba">BA</option>
                <option value="bba">BBA</option>
                
            </select><br><br>
            <label for="number">Contact No:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter Phone No" required>
            <br><br>
        
            Address:<br>
            
            <textarea name="address" id="address" placeholder="Enter Your Address" rows="5" cols="50" ></textarea><br><br>
            <input type="submit" value="Registration">
            <input type="reset" value="clear">
        </fieldset>
        
    </form>
    <center>
    <p>&copy; 2025 Student Registration Portal</p></center>
    
</body>
</html>
